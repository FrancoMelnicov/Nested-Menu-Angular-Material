<nav class="header">
  <div *ngIf="menuItems$ | async as menuItems">
    <button
      mat-button
      [matMenuTriggerFor]="menu.childMenu"
    >
      Categorias
      <mat-icon>expand_more</mat-icon>
    </button>
    <app-sub-menu #menu [subItems]="menuItems"></app-sub-menu>
  </div>
</nav>
